#======================================================================================================================#
#                                     Worth Configs
#======================================================================================================================#

worth_lore:
  enabled: false
  require_protocollib: true # just don't change it its better to be on true
  add_to_unsellable_items: false
  line: "&7Worth: &a${worth}"

  worth_multiplier:
    enabled: false
    value: 1.0
    categories:
      ores: 1.0
      food: 1.0
      seeds: 1.0
    materials: { }

#======================================================================================================================#
#                                            Languages
#======================================================================================================================#

language: en

#======================================================================================================================#
#                                          Auto Updates
#======================================================================================================================#

# Not Recommended to use its experamentel feature
# So Please Dont Use it if you modify the orginal src so its on you
update_checker:
  enabled: true
  modrinth_project: "worthify"
  interval_minutes: 360
  notify_on_join: true

auto_updater:
  enabled: false

#======================================================================================================================#
#                                         Econemy Configs
#======================================================================================================================#
economy:
  internal:
    enabled: true
    starting_balance: 0.0

  vault:
    override_provider: false

pay:
  enabled: true
  cooldown_seconds: 10  #Pay With a Delay To Prevent Dupers
  receive_toggle:
    op_bypass: true

